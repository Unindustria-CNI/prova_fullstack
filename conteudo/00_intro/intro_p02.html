<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Segurança da Informação</title>
  <link rel="icon" href="../../img/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

  <div class="container">
    <section id="intro_02">
      <div class="row intro intro-md">
        <div class="col-12 d-flex align-items-end">
          <p class="animate__animated animate__fadeIn">Antes de começar, por favor, insira os
            seus dados:</p>
        </div>
        <div class="col-12 d-flex align-items-start mt-5">
          <form  id="frmPersonalData" action="intro_p03.html"
            class="row g-3 border-left ms-1 animate__animated animate__fadeIn animate__animated animate__fadeIn animate__delay-1s">
            <div class="col-md-12 position-relative mt-0">
              <label for="inputName1" class="form-label mr-2"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="text" class="form-control form-control__styled d-inline" placeholder="Seu Nome"
                id="inputName1" required>
            </div>
            <div class="col-md-12 position-relative">
              <label for="inputName2" class="form-label"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="text" class="form-control form-control__styled d-inline" placeholder="Sobrenome"
                id="inputName2" required>
            </div>
            <div class="col-md-12 position-relative">
              <label for="inputEmail1" class="form-label"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="email" class="form-control form-control__styled d-inline" placeholder="E-mail"
                id="inputEmail1" required aria-describedby="emailHelp">
            </div>
            <div class="col-md-12 position-relative">
              <label for="inputBirthDate" class="form-label"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="text" class="form-control form-control__styled d-inline datepicker" placeholder=" Data de nascimento"
                id="inputBirthDate" required>
            </div>
            <div class="py-1 animate__animated animate__fadeIn animate__delay-2s">
              <a href="intro_p01.html"
                class="btn btn__primary text-center animate__animated animate__bounceIn animate__delay-2s me-5">VOLTAR</a>
              <button type="submit" id="btnsubmit" class="btn btn__primary text-center animate__animated animate__bounceIn animate__delay-2s">CONTINUAR</button>
            </div>
          </form>
        </div>
        
      </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js" integrity="sha512-Hqe3s+yLpqaBbXM6VA0cnj/T56ii5YjNrMT9v+us11Q81L0wzUG0jEMNECtugqNu2Uq5MSttCg0p4KK0kCPVaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.br.min.js" integrity="sha512-oKN+lYb8qVwxgKJdFGAKPtj4phMEkLXcGmoHtr8lfINnXtIijLkaVntZkgX1IhLRxsMpr6C0m6m6mRWiSGvVHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="../../js/script.js"></script>
  <script type="text/javascript" src="../../js/intro_p02.js?1551"></script>

</body>

</html>
